<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/shared/auth.css">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="auth-left">
                <p class="auth-title">Reset password</p>
                <div class="auth-description mt-5">If the account exists, we'll email you
                    instructions to reset the
                    password.</div>
                <form action="CheckEmail.html" method="get" class="auth-form mt-2">
                    <div class="auth-field">
                        <span class="material-symbols-outlined icon-absolute md-20">
                            mail
                        </span>
                        <input type="text" placeholder="Your email">
                    </div>
                    <button class="btn-default" type="submit"> Reset password</button>
                </form>
                <div class="auth-ref-list mt-2">
                    <a href="Login.html">Return to login</a>
                </div>
            </div>
            <div class="image-container">
                <img src="https://image.lexica.art/full_jpg/5532ad7c-5c5a-4cc0-9687-804546e78861" alt=""
                    class="tdn-image">
            </div>
        </div>
    </div>

</body>

</html>
