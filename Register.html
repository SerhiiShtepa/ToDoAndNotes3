<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/shared/auth.css">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="auth-left">
                <p class="auth-title">Sign up</p>
                <form action="" method="post" class="auth-form mt-5">
                    <div class="auth-field">
                        <span class="material-symbols-outlined icon-absolute md-20">
                            person
                        </span>
                        <input type="text" placeholder="Your name">
                    </div>
                    <div class="auth-field">
                        <span class="material-symbols-outlined icon-absolute md-20">
                            email
                        </span>
                        <input type="text" placeholder="Your email">
                    </div>
                    <div class="auth-field">
                        <span class="material-symbols-outlined icon-absolute md-20">
                            lock
                        </span>
                        <input type="password" placeholder="Your password">
                    </div>
                    <div class="auth-field">
                        <span class="material-symbols-outlined icon-absolute md-20">
                            lock
                        </span>
                        <input type="password" placeholder="Confirm password">
                    </div>
                    <button class="btn-default" type="submit">Sign up</button>
                </form>
                <div class="auth-external-provider mt-3">
                    <p>Or login with</p>
                    <button class="btn-clear mt-2">
                        <img src="images/google.256x256.png" alt="Google" class="google-image">
                    </button>
                </div>
                <div class="auth-ref-list">
                    <a href="login.html">Log in</a>
                </div>
            </div>
            <div class="image-container">
                <img src="https://image.lexica.art/full_jpg/5532ad7c-5c5a-4cc0-9687-804546e78861" alt=""
                    class="tdn-image">
            </div>
        </div>
    </div>

</body>

</html>
