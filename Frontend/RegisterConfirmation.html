<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register confirmation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/shared/auth.css">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main">
        <a href="Login.html">
            <img src="images/logo.png" alt="" class="logo">
        </a>
        <div class="container">
            <div class="auth-left">
                <p class="auth-title">Done!</p>
                <div class="auth-description mt-5">
                    <span class="material-symbols-outlined md-20">
                        check_circle
                    </span>
                    <p>Success! Your registration is complete.</p>
                </div>
                <a href="Login.html">
                    <button class="btn-default mt-2" type="submit"> Return to login</button>
                </a>
            </div>
            <div class="image-container">
                <img src="https://image.lexica.art/full_jpg/5532ad7c-5c5a-4cc0-9687-804546e78861" alt=""
                    class="tdn-image">
            </div>
        </div>
    </div>

</body>

</html>
