<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test site 1</title>
   <script src="https://kit.fontawesome.com/213a98981e.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="styles/pages/tdn.css">
</head>

<body>
   <header>
      <section class="inline left-section">
         <button class="inline icon-button" id="burger-menu-toggle">
            <i class="fa-solid fa-bars fa-xl"></i>
         </button>
         <button class="inline icon-button">
            <i class="fa-solid fa-house fa-xl"></i>
         </button>
         <form class="inline">
            <i class="search-icon fa-solid fa-magnifying-glass fa-lg"></i>
            <input type="text" class="search" placeholder="Search">
         </form>
      </section>
      <section class="right-section">
         <button>
            <img src="https://picsum.photos/200/300" alt="profile-thumbnail" class="profile-thumbnail" />
         </button>
      </section>
   </header>
   <div class="container">
      <aside class="sidebar" id="sidebar">
         <ul class="nav-general">
            <li>
               <i class="fa-solid fa-calendar-day fa-lg"></i>
               <div>Today</div>
            </li>
            <li>
               <i class="fa-solid fa-border-all fa-lg"></i>
               <div>Upcoming</div>
            </li>
            <li>
               <i class="fa-solid fa-tag fa-lg"></i>
               <div>Labels</div>
            </li>
         </ul>
         <form class="new-folder">
            <i class="search-icon fa-solid fa-folder-plus fa-lg"></i>
            <input type="text" placeholder="New folder">
         </form>
         <ul class="nav-folders">
            <li>
               <i class="fa-solid fa-folder fa-lg"></i>
               <div>Folder 1</div>
            </li>
            <li>
               <i class="fa-solid fa-folder-open fa-lg"></i>
               <div>Folder 2</div>
            </li>
            <li>
               <i class="fa-solid fa-folder fa-lg"></i>
               <div>Folder 3</div>
            </li>
         </ul>
      </aside>
      <main>
         <div class="test-block">
            +Task
         </div>
         <div class="test-block">
            +Task
         </div>
         <div class="test-block">
            +Task
         </div>
         <div class="test-block">
            +Task
         </div>

         </div>

         </div>
         <div class="test-block">
            +Task
         </div>
         <div class="test-block">
            +Task
         </div>
      </main>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="scripts/tdn.js"></script>
</body>

</html>
