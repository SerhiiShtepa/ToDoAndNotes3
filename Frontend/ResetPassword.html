<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/shared/auth.css">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main">
        <a href="Login.html">
            <img src="images/logo.png" alt="" class="logo">
        </a>
        <div class="container">
            <div class="auth-left">
                <p class="auth-title">Reset password</p>
                <form action="ResetPasswordConfirmation.html" method="get" class="auth-form mt-5">
                    <div class="auth-field">
                        <span class="material-symbols-outlined icon-absolute md-20">
                            lock
                        </span>
                        <input type="password" placeholder="New password">
                    </div>
                    <div class="auth-field">
                        <span class="material-symbols-outlined icon-absolute md-20">
                            lock
                        </span>
                        <input type="password" placeholder="Confirm password">
                    </div>
                    <button class="btn-default" type="submit">Reset password</button>
                </form>
            </div>
            <div class="image-container">
                <img src="https://image.lexica.art/full_jpg/5532ad7c-5c5a-4cc0-9687-804546e78861" alt=""
                    class="tdn-image">
            </div>
        </div>
    </div>

</body>

</html>
