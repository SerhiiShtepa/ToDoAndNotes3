<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="sign-in-left">
                <p class="auth-title">Sign in</p>
                <form action="" method="post" class="auth-form">
                    <div class="form-field">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <input type="text" placeholder="Your email">
                    </div>
                    <div class="form-field">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" placeholder="Your password">
                    </div>
                    <button class="btn-default" type="submit">Log in</button>
                </form>
                <div class="external-provider">
                    <p>Or login with</p>
                    <button class="btn-clear">
                        <img src="images/google.256x256.png" alt="Google" class="google-image">
                    </button>
                </div>
                <div class="ref-list">
                    <a href="">Create an account</a>
                    <a href="">Forgot password</a>
                </div>
            </div>
            <div class="image-container">
                <img src="https://image.lexica.art/full_jpg/5532ad7c-5c5a-4cc0-9687-804546e78861" alt=""
                    class="tdn-image">
            </div>
        </div>
    </div>

</body>

</html>
